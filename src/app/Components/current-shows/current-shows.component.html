<div class="container show-list">
  <div class="row">
    <div class="col-sm-3 mb-5 text-center" *ngFor="let show of allshows">
      <div class="card h-100 shadow-sm p-3 bg-white rounded" style="width: 15rem;">
        <img [src]='show.image.medium' class="card-img-top rounded" alt="Avatar" (click)="getshowsdetails(show.id)">
        <div class="card-body">
          <h2 id="show_name" class="card-title mt-2 ">{{show.name}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
